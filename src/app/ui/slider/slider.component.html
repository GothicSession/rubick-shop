<div class="slider">
  <div class="slider__line">
    <div class="slider__left-arrow">
      <img src="assets/icons/left-arrow.svg"/>
    </div>

    <div #lineCommon class="slider__line--common">
      <div #lineActive class="slider__line--active">
        <div class="slider__line__left-border"></div>

        <div
          class="slider__line__right-border"
          (mousedown)="startDrag($event)"
        >
          <div class="slider__line__sum">
            {{ currentValue }} RUB
          </div>
        </div>
      </div>
    </div>

    <div class="slider__right-arrow">
      <img src="assets/icons/right-arrow.svg"/>
    </div>
  </div>

  <div class="slider__sums">
    <span class="slider__sum">{{ leftBorder }} RUB</span>
    <span class="slider__sum">{{ rightBorder }} RUB</span>
  </div>
</div>
