<app-card>
  <div class="card-info">
      <span class="card-title">
        Аккаунт Пополнения
      </span>
    <span class="card-description">
      Необходимо указать ссылку для обмена аккаунта, который хотите пополнить. Можно найти тут
    </span>
  </div>
  <div class="card-input">
    <app-input [title]="'Какой аккаунт пополняем'" [formControl]="fillGroup.controls.fillControl" />
  </div>
</app-card>
